buildscript {
  ext.kotlinVersion = '1.7.10'

  repositories {
    google()
    jcenter()
    maven { url "https://jitpack.io" }
  }

  dependencies {
    classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlinVersion"
  }
}

allprojects {
  repositories {
    google()
    jcenter()
    maven { url "https://jitpack.io" }
  }
}